<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Este é um exemplo de site com uma estrutura completa, criado para demonstrar boas práticas em desenvolvimento web.">
    <meta property="og:title" content="Meu Site">
    <meta property="og:description" content="Este é um exemplo de site com uma estrutura completa, criado para demonstrar boas práticas em desenvolvimento web.">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://meusite.com">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        :root {
            --theme-color: #2c3e50;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --font-family: 'Arial, sans-serif';
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--theme-color);
            color: #ffffff;
        }

        header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .intro {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }

        .gallery {
            padding: 20px;
        }

        .gallery-items img {
            max-width: 100%;
            margin: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
        }

        footer {
            background-color: var(--primary-color);
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: var(--accent-color);
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="images/header-image.jpg" alt="Imagem representativa do cabeçalho">
            <h1>Bem-vindo ao Meu Site</h1>
        </div>
    </header>

    <!-- Seção de Conteúdo -->
    <main>
        <section class="intro">
            <h2>Sobre nós</h2>
            <p>Este é um exemplo de site com uma estrutura completa, criado para demonstrar boas práticas em desenvolvimento web.</p>
        </section>

        <section class="gallery">
            <h2>Galeria</h2>
            <div class="gallery-items">
                <!-- Galeria de Imagens -->
                <img src="images/background-image.jpg" alt="Imagem de fundo atrativa">
                <img src="images/gallery-image1.jpg" alt="Imagem da galeria 1">
                <img src="images/gallery-image2.jpg" alt="Imagem da galeria 2">
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <img src="images/footer-image.jpg" alt="Imagem decorativa do rodapé">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">Facebook</a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">Twitter</a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
