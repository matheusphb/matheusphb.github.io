<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="images/header-image.jpg" alt="Imagem representativa do cabeçalho">
            <h1>Bem-vindo ao Meu Site</h1>
        </div>
    </header>

    <!-- Seção de Conteúdo -->
    <main>
        <section class="intro">
            <h2>Sobre nós</h2>
            <p>Este é um exemplo de site com uma estrutura completa, criado para demonstrar boas práticas em desenvolvimento web.</p>
        </section>

        <section class="gallery">
            <h2>Galeria</h2>
            <div class="gallery-items">
                <!-- Galeria de Imagens -->
                <img src="images/background-image.jpg" alt="Imagem de fundo atrativa">
                <img src="images/gallery-image1.jpg" alt="Imagem da galeria 1">
                <img src="images/gallery-image2.jpg" alt="Imagem da galeria 2">
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <img src="images/footer-image.jpg" alt="Imagem decorativa do rodapé">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
